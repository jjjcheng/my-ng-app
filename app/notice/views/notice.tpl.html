<script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle class="tree-node tree-node-content">
        <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><span
        class="glyphicon"
        ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span></a> {{node.title}}
        <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span
        class="glyphicon glyphicon-remove"></span></a>
        <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span
        class="glyphicon glyphicon-plus"></span></a>
    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
        </li>
    </ol>
</script>

    <div class="x-side-panel">

                <h3>Basic Example</h3>

            </div>
        </div> -->
        <div class="row">
            <div ui-tree id="tree-root" data-drag-enabled='false'>
                <ol ui-tree-nodes ng-model="data">
                    <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                </ol>
            </div>
        </div>
    </div>
    <div class="x-main-panel">
        <div class="x-wrap">
            <div class="x-header">
                <div class="x-title">
                    <i class="fa fa-2x fa-user"></i><span class="title-text">通知公告</span>
                </div>
                <div class="x-panel">
                    <div class="x-toolbar">
                        <div class="fl">
                            <span class="x-btn-group">
        						<button type="button" class="x-btn" ng-click="add()">
	        						<i class="fa fa-file-o"></i>
	        						<span class="btn-text">新建</span>
	                            </button>
	                            <button type="button" class="x-btn" ng-disabled="!hasSelected()" ng-click="edit()">
	                                <i class="fa fa-edit"></i>
	                                <span class="btn-text">编辑</span>
	                            </button>
	                            <button type="button" class="x-btn" ng-disabled="!hasSelectedRecords()" ng-click="removeRows()">
	                                <i class="fa fa-minus-circle"></i>
	                                <span class="btn-text">删除</span>
	                            </button>
                            </span>
                        </div>
                        <div class="fr"></div>
                    </div>
                    <div id="grid1" ui-grid="gridOptions" class="grid" ui-grid-selection ui-grid-pagination></div>
                </div>
            </div>
        </div>
    </div>
</div>
