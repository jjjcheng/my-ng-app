<div class="x-layout">
    <div class="x-side-panel">
        <div ui-tree>
            <ol ui-tree-nodes="" ng-model="list">
                <li ng-repeat="item in list" ui-tree-node>
                    <div ui-tree-handle class="tree-node tree-node-content">
                        {{item.title}}
                    </div>
                    <ol ui-tree-nodes="" ng-model="item.items">
                        <li ng-repeat="subItem in item.nodes" ui-tree-node>
                            <div ui-tree-handle>
                                {{subItem.title}}
                            </div>
                        </li>
                    </ol>
                </li>
            </ol>
        </div>
    </div>
    <div class="x-main-panel">
        <div class="x-wrap">

				</div>
				<div class="data-tab-content" router-animation="tabpanel">
